<!DOCTYPE html>
<html>

<head>
    <meta name="viewport">
    <title>Product App</title>

    <link rel="stylesheet" href="customcss.css">
    <script defer src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script defer src="./main.js"></script>
</head>

<body>

    <div class="nav-bar"></div>

    <div id="app">
        <div class="product">
            <div class="product-image">
                <img v-bind:src="image">
            </div>
            <div class="product-info">
                <h1>{{product}}</h1>
                <p v-if='inventory > 10'>In stock</p>
                <p v-else-if="inventory > 0">Almost out</p>
                <p v-else>Out of stock</p>

                <ul>
                    <li v-for='detail in details'>{{detail}}</li>
                </ul>

                <div v-for='variant in variants' :key='variants.variantId' class="color-box" :style="{backgroundColor: variant.variantColor}" @mouseover="updateProduct(variant.variantImage)">
                </div>
                <button v-on:click="addToCart" :disabled='inventory == 0' :class="{disabledButton: inventory==0}">Add to Cart</button>
                <div class="cart">
                    <p>Cart({{cart}})</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
